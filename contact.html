<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Us For Reservations</title>
    <link rel="stylesheet" href="/IndexC.css">
</head>
<body>
    <header>
        <img src="/start logo.png" title="Once you get the secret Your heart will open with the fate fire">
        <h1> 
            <a name="Contact us for reservations" class="a1"> Contact Us For Reservations</a>
         </h1>
        
    </header>
    <main>
        <section>
            <p>Please fill the form below accurately to enable us serve you better!</p>
               <!-- form -->
                <form method="post"> 
                       <h1> Direct Contact:</h1>
                  
                    <label> Full Name:</label>
                   <div>
                    <input type="text" required>
                </div>
                <div>
                    <label>E-mail acount:</label>
                </div>
                <div>
                    <input type="text" placeholder="test@gmail.com" required>
                </div>
                <div>
                    <label>Phone Number:</label> 
                </div>
                <div>
                   <input type="tel" placeholder="(216)123456789" required>
                </div>
                <div>
                   <label>Reservation Date and Time:</label>
                </div>
                <div>
                   <input type="date" required>
                </div>
                <br>
                <div>
                   <input type="time" required>
                </div>
                <br>
                <div>
                   <label>Reservation Type:</label> 
                </div>
                <select>
                <option>VIP</option>
                    <option>Wedding</option>
                    <option>Birthday</option>
                    <option>Private</option>
                    <option> anniversary</option>
                    <option>Business</option>
                    <option>Other</option>
                </select>
                   <br>
                   <br>
                   <label>Payment Method:</label>
         <br>
<input type="radio" id=PayPal" name="PM" value="PayPal">
 <label for="PayPal">PayPal</label><br>
 <input type="radio" id="Cash" name="PM" value="Cash">
<label for="Cash">Cash</label>
                   <br>
                   <br>
                
                   <label>Any Special Request:</label>
                   <br>
                   <textarea class="comment"></textarea>
                    <br>
                    <br>
                    <input type="submit">
                </form>
        </section>
    </main>
